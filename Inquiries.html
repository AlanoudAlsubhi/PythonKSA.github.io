<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inquiries</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <a href="index.html">
      <img src="Salman Logo.png" alt="Logo" class="logo">
    </a>
  </header>

  <a href="index.html" class="home-btn"> الصفحة الرئيسية</a>

      <!-- Section Title -->
   <div class="banner">
        التـواصــل
   </div>

  <main class="inquiry-page">

  <form action="https://formsubmit.co/alanoud.alsubhi@gmail.com" method="POST" class="inquiry-form">
    <!-- hidden options -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="thank-you.html">
    
    <label for="type">نوع الطلب</label>
    <select id="type" name="type" required>
      <option value="">اختر نوع الطلب</option>
      <option value="import">استيراد</option>
      <option value="others">أخرى</option>
    </select>

    <label for="name">الإسم</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">رقم الجوال</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="description">معلومات</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <button type="submit">إرسال</button>
  </form>


    <div id="footer"></div>
    <script>
    // Load shared footer
    fetch("footer.html")
        .then(response => response.text())
        .then(data => {
        document.getElementById("footer").innerHTML = data;
        });
    </script>


</body>
</html>
